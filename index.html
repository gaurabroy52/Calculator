<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>



  <body>
    <h1>Calculator</h1>
    <form class="form1" action="/" method="post">
      <div class="row">
        <label for="firstnumber">First Number</label>
        <input type="number" name="num1" id="firstnumber">
      </div>

      <div class="row">
        <label for="secondnumber">Second Number</label>
        <input type="number" name="num2" id="secondnumber">
      </div>

      <div class="row">
        <button type="submit" name="add">Addition</button>
        <button type="submit" name="sub">Subtraction</button>
        <button type="submit" name="mul">Multiply</button>
        <button type="submit" name="div">Division</button>
        <button type="submit" name="rem">Reminder</button>
      </div>


    </form>
  </body>
</html>
